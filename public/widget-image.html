<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-start">
    <a class="nav-item nav-link" href="profile.html"><i class="fas fa-chevron-left black-icons"></i></a>
    <a class="navbar-brand  white-icons" href="#">Widget Edit</a>
    <a class="nav-item nav-link ml-auto" href="widget-list.html"><i class="fas fa-check black-icons"></i></a>
</nav>

<div class="container move-up">
    <form>
        <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text" class="form-control" id="image-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="image-text">Text</label>
            <input type="text" class="form-control" id="image-text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="image-URL">URL</label>
            <input type="text" class="form-control" id="image-URL" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="image-width">Width</label>
            <input type="text" class="form-control" id="image-width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Upload</label>
            <input type="file" class="form-control" id="exampleInputFile">
        </div>
    </form>
    <a class="btn btn-primary btn-block" href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-expand-lg navbar-primary bg-light justify-content-start fixed-bottom">
    <a class="nav-item nav-link ml-auto navblack" href="profile.html"><i class="  fas fa-user"></i></a>
</nav>

</body>
</html>
