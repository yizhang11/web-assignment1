<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-start">
    <a class="nav-item nav-link" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widgetId}}">
        <i class="fas fa-chevron-left black-icons"></i></a>
    <a class="navbar-brand  white-icons">Search Flickr</a>
</nav>

<!--!!Material on the page!!-->
<div class = "container">
    <div class="input-group">
        <input [(ngModel)]="searchText" type="text" class="form-control">
        <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fas fa-search fontawsome_icon"></span>
            </a>
        </span>
    </div>

    <div class="row">
        <!--<div *ngFor = "let pic of photos['photo']" class="col-xs-4">-->
        <div *ngFor = "let pic of photos" class="col-xs-4">
            <img    (click)="selectPhoto(pic)"
                    width="100%"
                    [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
            <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
            <p></p>
        </div>
    </div>
</div>
<!-- Footer -->

<nav class="navbar navbar-expand-lg navbar-primary bg-light justify-content-start fixed-bottom">
    <a class="nav-item nav-link ml-auto navblack" routerLink="/user/{{userId}}"><i class="  fas fa-user"></i></a>
</nav>
