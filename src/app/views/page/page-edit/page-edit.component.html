<form (ngSubmit)="updatePage()" #f="ngForm">
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-start">
  <a class="nav-item nav-link" routerLink="/website/{{websiteId}}/page">
    <i class="fas fa-chevron-left black-icons"></i></a>
  <a class="navbar-brand  white-icons" [routerLink]="">Edit Page</a>
  <a class="nav-item nav-link ml-auto" (click)="updatePage()"
     routerLink="/website/{{websiteId}}/page"><i class="fas fa-check black-icons"></i></a>
</nav>

<div class="container move-up" *ngIf="page">
    <div class="form-group">
        <label for="page-name">Name</label>
        <input type="text" id="page-name" placeholder="Page Name" class="form-control" name="pagename"
               ngModel required #pagename="ngModel" [(ngModel)]="page.name">
    </div>
    <span class="help-block" *ngIf="!pagename.valid && pagename.touched">
      Please enter pagename!
    </span>

    <div class="form-group">
        <label for="page-title">Title</label>
        <input type="text" id="page-title" placeholder="Page Title" class="form-control" name="pagetitle"
               ngModel required #pagetitle="ngModel" [(ngModel)]="page.title">
    </div>
    <a class="btn btn-danger  btn-block move-up" (click)="deletePage()"
       routerLink="/website/{{websiteId}}/page">Delete</a>
</div>
<nav class="navbar fixed-bottom bg-light navbar-light justify-content-end">
  <div class="container-fuild">
    <a routerLink="/profile" class="navbar-link navbar-text float-right">
      <i class="fas fa-user blue"></i></a>
  </div>
</nav>
</form>
