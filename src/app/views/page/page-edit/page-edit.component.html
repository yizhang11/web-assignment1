<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-start">
  <a class="nav-item nav-link" routerLink="/user/{{userId}}/website/{{websiteId}}/page">
    <i class="fas fa-chevron-left black-icons"></i></a>
  <a class="navbar-brand  white-icons" [routerLink]="">Edit Page</a>
  <a class="nav-item nav-link ml-auto" (click)="updatePage()"
     routerLink="/user/{{userId}}/website/{{websiteId}}/page"><i class="fas fa-check black-icons"></i></a>
</nav>

<div class="container move-up" *ngIf="page">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text" class="form-control" id="page-name" placeholder="Blog Post" [(ngModel)]="page.name">
    </div>
    <div class="form-group" *ngIf="page">
      <label for="page-title">Title</label>
      <input type="text" class="form-control" id="page-title" placeholder="Page Title" [(ngModel)]="page.title">
    </div>
    <a class="btn btn-danger  btn-block move-up" (click)="deletePage()"
       routerLink="/user/{{userId}}/website/{{websiteId}}/page">Delete</a>
</div>
<nav class="navbar fixed-bottom bg-light navbar-light justify-content-end">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link navbar-text float-right">
      <i class="fas fa-user blue"></i></a>
  </div>
</nav>
