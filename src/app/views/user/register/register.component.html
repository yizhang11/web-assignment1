<div class="container">
  <h1>Register</h1>

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}

  </div>

  <form (ngSubmit)="register()" #f="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="alice" class="form-control" ngModel required #username="ngModel">
    </div>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="######" class="form-control" ngModel required #password="ngModel">
    </div>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <div class="form-group">
      <label>Verify Password</label>
      <input type="password" name="v_password" placeholder="######" class="form-control" ngModel required #v_password="ngModel">
    </div>
    <span class="help-block" *ngIf="!v_password.valid && v_password.touched">
      Please re-enter password!
    </span>

    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">Register</button>
    </div>

    <div class="form-group">
      <button class="btn btn-danger  btn-block" routerLink="/login">Cancel</button>
    </div>

  </form>
</div>
