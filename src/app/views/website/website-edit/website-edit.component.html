<div class="container-fluid m-0 p-0">
  <div class="row">
    <div class="col-4 p-0 d-none d-sm-block">
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary justify-content-start">
        <a class="nav-item nav-link navblack" routerLink="/user/{{userId}}/website">
          <i class="fas fa-chevron-left white-icons move-left"></i></a>
        <a class="navbar-brand" [routerLink]="">Websites</a>
        <a class="nav-item nav-link ml-auto" routerLink="/user/{{userId}}/website/new">
          <i class=" navblack fas fa-plus white-icons"></i></a>
      </nav>
    </div>
    <div class="col-12 col-sm-8 p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-start">
        <a class="nav-item nav-link navblack d-sm-none" routerLink="/user/{{userId}}/website">
          <i class="fas fa-chevron-left white-icons move-left"></i></a>
        <a class="navbar-brand pl-4 " [routerLink]="">Edit Website</a>
        <a class="nav-item nav-link ml-auto" (click)="updateWebsite()" routerLink="/user/{{userId}}/website">
          <i class=" navblack fas fa-check white-icons move-right"></i></a>
      </nav>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row"><div class="container col-4 d-none d-sm-block move-up">
    <ul class="list-group border-0" *ngIf="websites">
      <!--<div -->
        <div *ngFor="let website of websites">
          <li class="list-group-item border-0 ">
            <a routerLink="user/{{userId}}/website/{{website._id}}"><span><i class="fas fa-cog float-right setting"></i></span></a>
            <a routerLink="./page">{{website.name}}</a>
          </li>
        </div>
      <!--</div>-->
    </ul>
  </div>

<div class="col-12 col-sm-8 move-up">
  <div class="form-group" *ngIf="website">
    <label for="website-name">Website Name</label>
    <input type="text" class="form-control" id="website-name" placeholder="Name" [(ngModel)]="website.name">
  </div>
  <div class="form-group" *ngIf="website">
    <label for="website-description">Website Description</label>
    <textarea id="website-description" class="form-control" rows="5" placeholder="Description"
              [(ngModel)]="website.description"></textarea>
    <a class="btn btn-danger  btn-block move-up" routerLink="/user/{{userId}}/website"
       (click)="deleteWebsite()">Delete</a>
  </div>
</div>
  </div>
</div>
<nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link navbar-text float-right ">
      <i class="fas fa-user white-icons"></i>
    </a>
  </div>
</nav>
